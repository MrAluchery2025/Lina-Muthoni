<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Lina Muthoni</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-[Inter]">
  <header class="flex justify-between items-center p-6 flex-wrap">
    <div class="flex items-center gap-4">
      <img src="black-woman.jpg" alt="Lina Profile Icon" class="w-16 h-16 rounded-full object-cover border-2 border-black shadow-md">
      <h2 class="text-3xl font-bold font-[Playfair Display]">Lina Muthoni</h2>
    </div>
    <nav class="flex gap-6 mt-4 md:mt-0">
      <a href="index.html" class="text-black font-semibold hover:underline">Home</a>
      <a href="about.html" class="text-black font-semibold hover:underline">About</a>
      <a href="projects.html" class="text-black font-semibold hover:underline">Projects</a>
    </nav>
  </header>

  <main class="px-6 py-20 max-w-3xl mx-auto">
    <h1 class="text-4xl font-[Playfair Display] font-bold mb-8 text-center">Contact Me</h1>

    <form class="space-y-6">
      <div>
        <label for="name" class="block mb-2 font-semibold">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-black rounded focus:outline-none focus:ring-2 focus:ring-black" />
      </div>

      <div>
        <label for="email" class="block mb-2 font-semibold">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-black rounded focus:outline-none focus:ring-2 focus:ring-black" />
      </div>

      <div>
        <label for="message" class="block mb-2 font-semibold">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-black rounded focus:outline-none focus:ring-2 focus:ring-black"></textarea>
      </div>

      <button type="submit" class="px-6 py-2 bg-black text-white font-semibold rounded hover:bg-gray-800 transition">Send Message</button>
    </form>
  </main>

  <footer class="text-center py-6 text-sm">
    <p>&copy; 2025 Lina Muthoni. All rights reserved.</p>
  </footer>

  <script>
    document.querySelector('footer p').textContent = `Â© ${new Date().getFullYear()} Lina Muthoni. All rights reserved.`;
  </script>
</body>
</html>
